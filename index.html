<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="playRound()">Play</button>
    <p id="log"></p>
</body>

<script>
    let playerScore = 0;
    let computerScore = 0;

    function playRound() {
      if (playerScore >= 5 || computerScore >= 5) {
        alert("Game over! Refresh to play again.");
        return;
      }

      let choice = prompt("Choose an option:\n1. Rock\n2. Paper\n3. Scissors");
      let compsays = (Math.floor(Math.random() * 3) + 1).toString();

      let log = document.getElementById("log");

      console.log(`Computer says: ${compsays}`);
      console.log(`Player says: ${choice}`);

      if (choice === compsays) {
        alert("Draw!");
      } else if (choice === "2" && compsays === "1") {
        alert("Paper beats Rock! Player wins this round.");
        playerScore++;
      } else if (choice === "3" && compsays === "1") {
        alert("Scissors loses to Rock :( Computer wins this round.");
        computerScore++;
      } else if (choice === "2" && compsays === "3") {
        alert("Paper loses to Scissors :( Computer wins this round.");
        computerScore++;
      } else if (choice === "3" && compsays === "2") {
        alert("Scissors beats Paper! Player wins this round.");
        playerScore++;
      } else if (choice === "1" && compsays === "3") {
        alert("Rock beats Scissors! Player wins this round.");
        playerScore++;
      } else if (choice === "1" && compsays === "2") {
        alert("Rock loses to Paper :( Computer wins this round.");
        computerScore++;
      } else {
        alert("Invalid option.");
      }

      // Update the log with current scores
      log.innerText = `Player (${playerScore}) vs Computer (${computerScore})`;

      // Check for winner
      if (playerScore === 5) {
        alert("ðŸŽ‰ Player wins the game!");
      } else if (computerScore === 5) {
        alert("ðŸ’» Computer wins the game!");
      }
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #00b894;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    #log {
      margin-top: 30px;
      font-size: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</html>
